<div class="container">
    <div class="row mt-5" *ngIf="pelicula">
        <div class="col-md-6">
            <img [src]="pelicula | poster" 
                 [alt]="pelicula.title"
                 class="img-thumbnail">

        </div>

        <div class="col-md-6">
            <h3>{{ pelicula.title }}</h3>
        </div>
    </div>

</div>
