<div class="container">
    <div class="row mt-5 animate__animated animate__fadeIn" *ngIf="pelicula">
        <div class="col-md-6">
            <img [src]="pelicula | poster" 
                 [alt]="pelicula.title"
                 class="img-thumbnail"
                 style="width: 80%;">

        </div>

        <div class="col-md-6">
            <h3>{{ pelicula.title }}</h3>

            <div class="row">
                <div class="col">
                    <star-rating [value]="pelicula.vote_average" 
                                 totalstars="10" 
                                 checkedcolor="gold" 
                                 uncheckedcolor="grey" 
                                 size="20px" 
                                 readonly="false"> 
                                 </star-rating>

                </div>
                <div class="col text-white">
                    {{ pelicula.vote_average }}

                </div>

            </div>
            <div class="row">
                <div class="col text-white mt-3 text-justify">
                    {{ pelicula.overview }}

                </div>

            </div>
            <div class="row">
                <div class="col text-white mt-3">
                   <h4><small>Fecha de estreno: {{ pelicula.release_date }}</small></h4> 

                </div>

            </div>
            <div class="row">
                <div class="col text-white mt-3">
                    <h5><small>Popularidad: {{ pelicula.popularity | number:'1.1-1' }}</small></h5>

                </div>
            </div>

        </div>
    </div>

    <div class="row mt-5" *ngIf="cast.length > 0">
        <div class="col">
            <app-cast-slideshow [cast]="cast"></app-cast-slideshow>
        </div>
    
    </div>

    <div class="row mt-5">
        <div class="col text-white mt-3">
            <button class="btn btn-outline-info"
                    (click)="onVolver()">
                Volver
            </button>

        </div>

    </div>

</div>
