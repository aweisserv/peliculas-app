
<h3>Cast</h3>
<div class="swiper-container mt-4 animate__animated animate__fadeIn">
    <div class="swiper-wrapper containerSlide">
        <div class="swiper-slide text-white text-center" *ngFor="let actor of cast">
            <img [src]="actor.profile_path | profile"
                 [alt]="actor.name" 
                 class="img-thumbnail">
                 <br>
                 {{ actor.name }}
        </div>
    </div>
</div>
