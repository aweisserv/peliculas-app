<div class="row">
    <div class="col-md-3 mb-5 animate__animated animate__fadeIn" *ngFor="let movie of movies">

        <img [src]="movie | poster"
            class="img-fluid poster animate__animated animate__fadeIn"
            (click)="onMovieClick( movie )">
        <div>
            <h3>{{ movie.title }}</h3>
        </div>
        <div class="row">
            <div class="col-10 text-white">
                <star-rating [value]="movie.vote_average" 
                             totalstars="10" 
                             checkedcolor="gold" 
                             uncheckedcolor="grey" 
                             size="18px" 
                             readonly="false"> 
                             </star-rating>

            </div>
            <div class="col-2 text-white ml-1">
                {{ movie.vote_average | number: "1.1-1"}}
            </div>
        </div>
        
    </div>
    
</div>
